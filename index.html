<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참방참방</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fixed-menu-panel">
        <div class="page-title">참방참방</div>
        
        <div class="page-description">양평초등학교 인근의 물웅덩이를 표시한 지도입니다.</div>
        <div class="page-description2">지도를 통해 놀이감을 찾기도 불상사를 피해가시기 바랍니다.</div>
        

        <div class="mini-map">
            <img src="https://i.imgur.com/Umx1Knc.jpeg" alt="전체 이미지 미리보기">
            <div id="scroll-indicator"></div>
            <div class="mini-map-marker" data-target="trigger-1"></div>
            <div class="mini-map-marker" data-target="trigger-2"></div>
            <div class="mini-map-marker" data-target="trigger-3"></div>
            <div class="mini-map-marker" data-target="trigger-4"></div>
            <div class="mini-map-marker" data-target="trigger-5"></div>
            <div class="mini-map-marker" data-target="trigger-6"></div>
            <div class="mini-map-marker" data-target="trigger-7"></div>
            <div class="mini-map-marker" data-target="trigger-8"></div>
            <div class="mini-map-marker" data-target="trigger-9"></div>
            <div class="mini-map-marker" data-target="trigger-10"></div>
            <div class="mini-map-marker" data-target="trigger-11"></div>
            <div class="mini-map-marker" data-target="trigger-12"></div>
            <div class="mini-map-marker" data-target="trigger-13"></div>
            <div class="mini-map-marker" data-target="trigger-14"></div>
            <div class="mini-map-marker" data-target="trigger-15"></div>
            <div class="mini-map-marker" data-target="trigger-16"></div>
        </div>

        <div class="page-description3">제작자: 봉민균</div>
        
    </div>

    <div class="content-container">
        <img class="bg-image" src="https://i.imgur.com/Umx1Knc.jpeg" alt="초등학교">

        <div id="school-title-overlay">양평 초등학교</div>
        <div id="road-name">양근로</div>
        <div id="road-name-2">마유산로</div>
        <div id="road-name-3">양근 강변길</div>
        <div id="road-name-4">양근교</div>

        <div id="flying-boy"></div>
        <div id="flying-girl"></div>
        
        <div id="flying-duck-1"></div> 
        <div id="flying-duck-2"></div>
        <div id="flying-duck-3"></div>
        <div id="flying-duck-4"></div>
        
        <div id="flying-grandfather"></div>
        
        <div id="elementary-school"></div>
        
        <div id="trigger-1" class="image-trigger-button" 
             data-image-src="https://i.imgur.com/VhZaEPa.jpeg" 
             data-description="웅덩이 사이즈 2.05m 깊이 0.2cm"></div>

        <div id="trigger-2" class="image-trigger-button" data-image-src="https://i.imgur.com/OoX1Wdb.jpeg" data-description="웅덩이 사이즈 3.77m 깊이 2cm"></div>

        <div id="trigger-3" class="image-trigger-button" data-image-src="https://i.imgur.com/KOtU3H7.jpeg" data-description="웅덩이 사이즈 6m 깊이 1cm"></div>

        <div id="trigger-4" class="image-trigger-button" data-image-src="https://i.imgur.com/jiLyLFI.jpeg" data-description="웅덩이 사이즈 0.69m 깊이 1.5cm"></div>

        <div id="trigger-5" class="image-trigger-button" data-image-src="https://i.imgur.com/JCf8jCT.jpeg" data-description="웅덩이 사이즈 1.3m 깊이 0.3cm"></div>

        <div id="trigger-6" class="image-trigger-button" data-image-src="https://i.imgur.com/O1IM3ac.jpeg" data-description="웅덩이 사이즈 0.89m 깊이 0.1cm"></div>

        <div id="trigger-7" class="image-trigger-button" data-image-src="https://i.imgur.com/pvgKXia.jpeg" data-description="웅덩이 사이즈 0.42m 깊이 1cm"></div>

        <div id="trigger-8" class="image-trigger-button" data-image-src="https://i.imgur.com/eDEOdDO.jpeg" data-description="웅덩이 사이즈 2.22m 깊이 0.2cm"></div>

        <div id="trigger-9" class="image-trigger-button" data-image-src="https://i.imgur.com/uXHQyUK.jpeg" data-description="웅덩이 사이즈 2.3m 깊이 6cm"></div>

        <div id="trigger-10" class="image-trigger-button" data-image-src="https://i.imgur.com/LW0qsEq.jpeg" data-description="웅덩이 사이즈 0.76m 깊이 4cm"></div>

        <div id="trigger-11" class="image-trigger-button" data-image-src="https://i.imgur.com/9qmYKWH.jpeg" data-description="웅덩이 사이즈 0.92m 깊이 1.5cm"></div>

        <div id="trigger-12" class="image-trigger-button" data-image-src="https://i.imgur.com/J9IaHDt.jpeg" data-description="웅덩이 사이즈 5.49m 깊이 2cm"></div>

        <div id="trigger-13" class="image-trigger-button" data-image-src="https://i.imgur.com/h6P7OCl.jpeg" data-description="웅덩이 사이즈 0.75m 깊이 6cm"></div>

        <div id="trigger-14" class="image-trigger-button" data-image-src="https://i.imgur.com/6jDQVQU.jpeg" data-description="웅덩이 사이즈 5.91m 깊이 2cm"></div>

        <div id="trigger-15" class="image-trigger-button" data-image-src="https://i.imgur.com/mJJRgXn.jpeg" data-description="웅덩이 사이즈 1.11m 깊이 1cm"></div>

        <div id="trigger-16" class="image-trigger-button" data-image-src="https://i.imgur.com/lj3Pbs3.jpeg" data-description="웅덩이 사이즈 1.1m 깊이 3cm"></div>
        
    </div> 
    
    <div id="image-panel" class="hidden">
        <button id="close-panel">X</button> 
        <div id="panel-content">
            <div id="dry-timer-container">
                <div id="dry-timer-circle"></div>
            </div>
            
            <img src="" alt="패널에 보일 이미지" id="panel-image">
            <p id="panel-description">설명 텍스트</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
